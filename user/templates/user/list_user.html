{% extends 'base.html' %}

{% block content %}

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4">
          <a href="{% url 'user:create' %}" class="btn btn-primary btn-md">Create New Donor</a>
        </div>
      </div><br><br>
      <div class="table-responsive" style="">
          <table class="table table-bordered">
            <thead>
              <th width="20%">Name</th>
              <th width="20%">Blood Group</th>
              <th width="20%">Status</th>
              <th width="20%">Action</th>
            </thead>
            <tbody>
              {% for obj in object_list %}
                <tr>
                  <td>{{obj.name}}</td>
                  <td>{{obj.blood_group}}</td>
                  <td>
                    {% if obj.status %}
                      <span class="text-info">Available</span>
                      {% else %}
                      <span class="text-danger">Not Available</span>
                    {% endif %}
                  </td>
                  <td>
                      <a href="{% url 'user:update' obj.id %}" class="btn btn-info btn-sm" >Edit</a> ||
                      <a href="{% url 'user:delete' obj.id %}" onclick="return( confirm('Are you sure') )" class="btn btn-danger btn-sm" >Delete</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>

    </div>
    <div class="col-md-4">
        <div class="form-group">
          <input class="form-control" type="text" name="" value="" placeholder="Search here .... ">
          <input type="submit" name="" value="Search" class="btn btn-sm btn-info">
        </div>
    </div>
  </div>
{% endblock %}
